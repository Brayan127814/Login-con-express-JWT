<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toggle-buttons button {
            background-color: #6c757d;
        }
        .toggle-buttons button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="loginBtn">Iniciar Sesión</button>
            <button id="registerBtn">Registrar</button>
        </div>

        <div id="loginForm" class="form-container">
            <h2>Iniciar Sesión</h2>
            <form action="users/login" method="POST" id="formLogin">
                <input type="text" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div id="registerForm" class="form-container hidden">
            <h2>Registrar</h2>
            <form action="" method="POST" id="create-Form">
                <input type="text" id="registerName" placeholder="Nombre completo" required>
                <input type="text" id="registerEmail" placeholder="Correo electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

     <script type="module" src="../apps/main.mjs"></script>
</body>
</html>
